<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login borboteca</title>
    <link rel="stylesheet" href="../css/LogginStyle.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  </head>
  <body>
    <img id="ImagenFondo" src="" alt="">
    <div class="login-box">
      <img src="../img/Logo.png" class="avatar" alt="Avatar Image">
      <h1>Borboteca Digital</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Nombre de usuario</label>
        <input id="Usuario" type="text" placeholder="Ingresa tu usuario">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input id="Contra" type="password" placeholder="Ingresa tu contraseña">
        <input id="BtnRegistrar"  type="button" value="Ingresar a borboteca">
        
        <a  class="animate__animated animate__heartBeat" href="http://127.0.0.1:5501/view/Registrar.html">No tienes cuenta? Registrate!</a>
        <h5 id="informacion" class="animate__animated animate__heartBeat">texto loco</h5>
      </form>
    </div>
    <script src="../js/InitLoggin.js" type="module"></script>
  </body>
</html>
