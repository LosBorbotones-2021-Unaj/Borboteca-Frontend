<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login borboteca</title>
    <link rel="stylesheet" href="../css/LogginStyle.css">
    <link rel="shortcut icon"  href="../img/Logo.png"
  />
  </head>
  <body>
    <img id="ImagenFondo" src="" alt="">
    <div class="login-box">
      <link rel="shortcut icon" href="../img/teca.png" />
      <img src="../img/Logo.png" class="avatar" alt="Avatar Image">
      <h1>Borboteca Digital</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Correo Electronico</label>
        <input id="Usuario" type="text" placeholder="Ingresa tu correo electronico">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input id="Contra" type="password" placeholder="Ingresa tu contraseña">
        <input id="BtnRegistrar"  type="button" value="Ingresar a Borboteca">
        <label id="informacion" class="animate__animated animate__backInLeft"></label>
        <a  class="animate__animated animate__backInLeft" href="Registrar.html">No tienes cuenta? Registrate!</a>
        
      </form>
      
    </div>
    
    <script src="../js/InitLoggin.js" type="module"></script>
  </body>
</html>
